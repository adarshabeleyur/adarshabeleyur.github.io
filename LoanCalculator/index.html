<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Loan Calculator</title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap stylesheet -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <style>
      .fa-heart {
        color: red;
      }

      #loan-form .input-group-text {
        width: 38px;
      }

      #results .input-group-text {
        width: 150px;
      }
      #loading,
      #results {
        display: none;
      }
    </style>
  </head>

  <body class="bg-dark">
    <div class="wraper">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card car-body text-center mt-5 px-4 py-4">
              <h5 class="heading display-5 pb-3">Loan Calculator</h5>
              <form id="loan-form">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="amount"
                      placeholder="Loan Amount"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">%</span>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="interest"
                      placeholder="Interest"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <input
                    type="number"
                    class="form-control"
                    id="years"
                    placeholder="Years to repay"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="submit"
                    value="Calculate"
                    class="btn btn-dark btn-block"
                  />
                </div>
              </form>
              <!-- LOADER -->
              <div id="loading">
                <img src="img/loading.gif" alt="" />
              </div>
              <!-- RESULTS -->
              <div id="results" class="pt-4">
                <h5>Results</h5>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Monthly Payment</span>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="monthly-payment"
                      disabled
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Total Payment</span>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="total-payment"
                      disabled
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Total Interest</span>
                    </div>
                    <input
                      type="number"
                      class="form-control"
                      id="total-interest"
                      disabled
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="site-footer text-white mt-4">
          <h6 class="text-center">
            Made with <i class="fa fa-heart" aria-hidden="true"></i>
          </h6>
        </footer>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
